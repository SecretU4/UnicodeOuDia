<H3>2.1.2.9. 路線ファイルにデータを保存</H3>
<HR>
<P>　入力したデータを『路線ファイル』に保存することができます。<BR>
　『路線ファイル』には、路線名と、すべての駅・列車種別・ダイヤ・列車のデータが含まれます。<BR>
<BR>
１．　メニューコマンド [ファイル]→[名前を付けて保存] を選択してください。<BR>
<BR>
・・・　[名前を付けて保存] ダイアログが開きます。<BR>
<BR>
２．　[名前を付けて保存] ダイアログの [ファイル名] にファイル名を入力して、 [OK] を押してください。<BR>
</P>
