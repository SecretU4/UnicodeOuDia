<H2>3.8.3. 保存するダイヤの選択</H2>
<HR>
<P>　このダイアログは、WinDIA形式のファイルで保存を行う場合に現れます。<BR>
<BR>
　メニューコマンド [ファイル]→[名前を付けて保存...] を選択し、ファイル名を指定した後、このダイアログが現れます。<BR>
　保存するダイヤを選択して、[OK]を押してください。<BR>
<BR>
※  WinDIA形式のファイルには、１つのダイヤしか保存することができません。このため、複数のダイヤを作成している場合は、WinDIA形式のファイルにデータを保存するときに、保存するダイヤを選択する必要があります。</P>
<P>参照：『<A href="../../../c02_usersguide/c02_windia/windia.html">2.2. WinDIA ファイルの読み込み・保存</A>』</P>
