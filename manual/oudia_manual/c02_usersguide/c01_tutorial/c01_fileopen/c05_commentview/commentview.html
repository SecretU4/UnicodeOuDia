<H3>2.1.1.5. コメントを表示させる</H3>
<HR>
<P>  『路線ビュー』の[コメント]アイコンをダブルクリックすると、『作業領域』に、コメント（時刻データの補足説明のテキスト）を表示したウインドウが現れます（以後、このウインドウのことを『コメントビュー』と表記します）。</P>
<P align="center"><IMG src="commentview_00.gif" width="480" height="364" border="0"><BR>
（図：コメントビュー）</P>
<P>　コメントビューの操作方法は、Windows標準の『メモ帳』と同じです。<BR>
</P>
