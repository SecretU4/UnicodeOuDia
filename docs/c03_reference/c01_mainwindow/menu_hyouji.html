<HR>
<P><B>[ツールバー]<BR>
</B><BR>
　ツールバー（メニューバーの下・作業領域の上にある、ボタンのセット）の表示する／しない　を切り替えます。<BR>
<BR>

<BR>
　ステータスバー（メインウインドウの下辺にある、メッセージ表示領域）の表示する／しない　を切り替えます。<BR>
