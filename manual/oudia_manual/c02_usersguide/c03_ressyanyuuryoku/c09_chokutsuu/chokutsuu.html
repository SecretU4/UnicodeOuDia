<H2>2.3.9.　２本の列車を１本の直通列車にする</H2>
<HR>
<P>　ある駅（Ａ駅）で終着になる列車と、Ａ駅始発の列車があるとします。<BR>
　この２つの列車をつなげて、１本の直通列車にすることができます。<BR>
<BR>
　これには、以下の3通りの方法があります。</P>
<OL>
  <LI><A href="c01_direct/direct.html">[駅時刻]-[直通化]（自動方式</A>
  <LI><A href="c02_ekijikoku_paste/ekijikoku_paste.html">[編集]-[時刻のみ貼り付け] (手動方式)</A>
  <LI><A href="c03_unify/jikokuhyouview_unify.htm">[時刻表]-[列車番号で一本化]（全自動方式）</A>
</OL>
